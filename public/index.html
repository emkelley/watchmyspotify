<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- Primary Meta Tags -->
  <title>Watch My Spotify - Convert Spotify Playlists to YouTube Playlists</title>
  <meta name="title" content="Watch My Spotify - Convert Spotify Playlists to YouTube Playlists">
  <meta name="description"
    content="A experiment that converts public Spotify playlists to YouTube playlists. Made with: Vue 3, Typescript, Netlify Functions, Puppeteer, Firebase, and the Spotify Web API.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wms.emk.dev/">
  <meta property="og:title" content="Watch My Spotify - Convert Spotify Playlists to YouTube Playlists">
  <meta property="og:description"
    content="A experiment that converts public Spotify playlists to YouTube playlists. Made with: Vue 3, Typescript, Netlify Functions, Puppeteer, Firebase, and the Spotify Web API.">
  <meta property="og:image" content="https://cdn.emk.dev/branding/OG-IMAGE-WMS.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://wms.emk.dev/">
  <meta property="twitter:title" content="Watch My Spotify - Convert Spotify Playlists to YouTube Playlists">
  <meta property="twitter:description"
    content="A experiment that converts public Spotify playlists to YouTube playlists. Made with: Vue 3, Typescript, Netlify Functions, Puppeteer, Firebase, and the Spotify Web API.">
  <meta property="twitter:image" content="https://cdn.emk.dev/branding/OG-IMAGE-WMS.jpg">
  <script>
    (function (f, a, t, h, o, m) {
      a[h] = a[h] || function () {
        (a[h].q = a[h].q || []).push(arguments)
      };
      o = f.createElement('script'),
        m = f.getElementsByTagName('script')[0];
      o.async = 1; o.src = t; o.id = 'fathom-script';
      m.parentNode.insertBefore(o, m)
    })(document, window, '//stats.emk.dev/tracker.js', 'fathom');
    fathom('set', 'siteId', 'RJSHQ');
    fathom('trackPageview');
  </script>
  <!-- / Fathom -->
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
