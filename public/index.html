<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta property="og:image" content="/social-image.png" />
  <script src="https://kit.fontawesome.com/9fd81ac74c.js" crossorigin="anonymous"></script>
  <title>Watch My Spotify</title>
  <meta name="description" content="A simple app that converts public Spotify playlists to a YouTube playlist. A side project by Eric Kelley - built with Vue 3, Typescript, Spotify API, Puppeteer, Netlify Functions and some good 'ole undocumented YouTube endpoints.">
  <meta name="author" content="Eric Kelley">
  <script>
    (function (f, a, t, h, o, m) {
      a[h] = a[h] || function () {
        (a[h].q = a[h].q || []).push(arguments)
      }
      o = f.createElement('script'),
        m = f.getElementsByTagName('script')[0]
      o.async = 1; o.src = t; o.id = 'fathom-script'
      m.parentNode.insertBefore(o, m)
    })(document, window, '//stats.emk.dev/tracker.js', 'fathom')
    fathom('set', 'siteId', 'PCVQP')
    fathom('trackPageview');
  </script>
  <!-- / Fathom -->
</head>

<body>

    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.

</html>
